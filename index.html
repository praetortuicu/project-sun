<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎉 Happy Birthday, Sonia! 🎂</h1>
    <nav>
      <button class="tab-button active" data-tab="home">Home</button>
      <button class="tab-button" data-tab="pictures">Pictures</button>
      <button class="tab-button" data-tab="stories">Stories</button>
      <button class="tab-button" data-tab="messages">Messages</button>
    </nav>
  </header>

  <main>
    <section id="home" class="tab-content">Welcome to your birthday surprise site! 🎈
      <div class="gallery">
        <img src="./assets/scrap1.svg" alt="Balloons" class="svg-img">
        <img src="./assets/scrap2.svg" alt="Birthday Cake" class="svg-img">
        <img src="./assets/scrap3.svg" alt="Confetti" class="svg-img">
        <img src="./assets/scrap4.svg" alt="Birthday Cake" class="svg-img">
        <img src="./assets/scrap5.svg" alt="Birthday Cake" class="svg-img">
        <img src="./assets/scrap6.svg" alt="Birthday Cake" class="svg-img">
      </div>
    </section>

    <section id="pictures" class="tab-content hidden">
      <h2>Here are memories we made along the way! 📸</h2>
    </section>

    <section id="stories" class="tab-content hidden">Stories go here! 📖</section>
    <section id="messages" class="tab-content hidden">Messages go here! 💌</section>
  </main>

  <footer>
    <p>The most 💖 to you from Iulia, Serghei and Teodor</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
